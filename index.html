<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    <!-- All of the Node.js APIs are available in this renderer process. -->
    <p>We are using Node.js <script>document.write(process.versions.node)</script>,
    Chromium <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.
    </p>
    <p id="answer"></p>

    <script>
      // You can also require other files to run in this process
      //require('./renderer.js')
      var exampleSocket = new WebSocket("ws://localhost:8080/ws");
      exampleSocket.onopen = function (event) {
        exampleSocket.send("question");
      };
      exampleSocket.onmessage = function (event) {
          document.getElementById("answer").innerText = event.data;
      }
    </script>
  </body>
</html>
